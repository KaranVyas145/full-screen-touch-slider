<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Touch Slider</title>
    <script
      src="https://kit.fontawesome.com/677e1ac1b8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My Projects</h1>
    <div class="slider-container">
        
        <div class="slide">
            
            <img src="images/music-fest.png" alt="" srcset="">
            <a href="">
            <h2>Music Festival (with video background)</h2>
        </a>
        </div>
        <div class="slide">
            
            <img src="images/product-landing-page.png" alt="" srcset="">
            <a href="">
            <h2>Product Landing Page (Earphones)</h2>
        </a>
        </div>
        <div class="slide">
            
            <img src="images/restaurant_landing_page.png" alt="" srcset="">
            <a href="">

        </a>
        </div>
        <div class="slide">
            
            <img src="images/Screenshot 2022-01-25 at 16-23-48 Music Player.png" 
            alt="" srcset="">
            <a href="">
            <h2>Music Player</h2>
        </a>
        </div>
        <div class="slide">
            
            <img src="images/Screenshot 2022-01-25 at 16-24-46 Rock Paper Scissors.png" alt="" srcset="">

        </a>

        <div class="slide">
            
            <img src="images/survey-form.png" alt="" srcset="">
            <a href="">

        </a>
        </div>
        <div class="slide">

            <a href="">
            <h2>Tribute Page</h2>
        </a>
        </div>

    </div>
    <div class="btn-pos">
    <button id="prevbtn"><i class="fa fa-arrow-circle-left" aria-hidden="true"></i>
    </button>
    <button id="nextbtn"><i class="fa fa-arrow-circle-right" aria-hidden="true"></i>
    </button>
</div>
    <script src="main.js"></script>

</html>
